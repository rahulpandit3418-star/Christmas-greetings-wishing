<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Merry Christmas - A Magical Greeting</title>
  <meta name="description" content="A magical Christmas greeting with festive animations, music, and surprise reveals!">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      overflow-x: hidden;
      background: hsl(150 40% 8%);
    }

    /* Background */
    .bg-gradient {
      position: fixed;
      inset: 0;
      z-index: -10;
      background: 
        radial-gradient(ellipse at top, hsl(150 40% 12%) 0%, transparent 50%),
        radial-gradient(ellipse at bottom, hsl(0 70% 15% / 0.3) 0%, transparent 50%),
        hsl(150 40% 8%);
    }

    .ambient-glow {
      position: fixed;
      inset: 0;
      z-index: -5;
      pointer-events: none;
      background: 
        radial-gradient(circle at 20% 80%, hsl(45 100% 55% / 0.1) 0%, transparent 40%),
        radial-gradient(circle at 80% 20%, hsl(0 70% 50% / 0.1) 0%, transparent 40%);
    }

    /* Main Container */
    main {
      position: relative;
      z-index: 30;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 4rem 1rem;
    }

    /* Christmas Title */
    .christmas-title {
      font-family: 'Great Vibes', cursive;
      font-size: clamp(3rem, 12vw, 8rem);
      background: linear-gradient(135deg, hsl(45 100% 60%) 0%, hsl(35 100% 50%) 50%, hsl(45 100% 65%) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: none;
      filter: drop-shadow(0 0 20px hsl(45 100% 55% / 0.5)) drop-shadow(0 0 40px hsl(45 100% 50% / 0.3));
      animation: glow-pulse 2s ease-in-out infinite;
    }

    .christmas-title-small {
      font-size: clamp(2rem, 8vw, 4rem);
    }

    @keyframes glow-pulse {
      0%, 100% { filter: drop-shadow(0 0 20px hsl(45 100% 55% / 0.5)) drop-shadow(0 0 40px hsl(45 100% 50% / 0.3)); }
      50% { filter: drop-shadow(0 0 30px hsl(45 100% 60% / 0.7)) drop-shadow(0 0 60px hsl(45 100% 55% / 0.5)); }
    }

    /* Subtitle */
    .subtitle {
      color: hsl(0 0% 70%);
      font-size: clamp(0.9rem, 3vw, 1.25rem);
      max-width: 400px;
      margin: 1.5rem auto;
      text-align: center;
    }

    /* Decorative emojis */
    .emoji-row {
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: 2rem;
      margin: 1rem 0;
    }

    .emoji-row span {
      animation: float 3s ease-in-out infinite;
    }

    .emoji-row span:nth-child(2) { animation-delay: 0.2s; }
    .emoji-row span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Reveal Button */
    .reveal-btn {
      margin-top: 2rem;
      padding: 1rem 2.5rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: hsl(150 40% 10%);
      background: linear-gradient(135deg, hsl(45 100% 55%) 0%, hsl(35 100% 45%) 100%);
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      box-shadow: 0 4px 20px hsl(45 100% 50% / 0.4), 0 0 40px hsl(45 100% 55% / 0.2);
      transition: all 0.3s ease;
      animation: shake 0.5s ease-in-out infinite;
    }

    .reveal-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 30px hsl(45 100% 50% / 0.6), 0 0 60px hsl(45 100% 55% / 0.3);
    }

    @keyframes shake {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(2deg); }
    }

    /* Landing & Revealed sections */
    .landing, .revealed {
      text-align: center;
      animation: fade-in 0.5s ease-out;
    }

    .hidden { display: none; }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* GIF Container */
    .gif-container {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin: 1.5rem 0;
      position: relative;
    }

    @media (min-width: 768px) {
      .gif-container { gap: 2rem; }
    }

    .gif-frame {
      border: 3px solid hsl(45 100% 55%);
      border-radius: 1rem;
      padding: 0.5rem;
      background: hsl(150 40% 10% / 0.5);
      backdrop-filter: blur(4px);
      box-shadow: 0 0 20px hsl(45 100% 55% / 0.3), 0 0 40px hsl(45 100% 50% / 0.2);
      animation: float 4s ease-in-out infinite;
    }

    .gif-frame img {
      width: 16rem;
      max-height: 24rem;
      object-fit: contain;
      border-radius: 0.75rem;
    }

    @media (min-width: 768px) {
      .gif-frame img { width: 20rem; }
    }

    @media (min-width: 1024px) {
      .gif-frame img { width: 24rem; }
    }

    /* Neon Side Text */
    .neon-text {
      font-family: 'Inter', sans-serif;
      font-size: clamp(1.5rem, 5vw, 3.5rem);
      font-weight: 800;
      letter-spacing: 0.05em;
      color: hsl(0 100% 50%);
      writing-mode: vertical-rl;
      text-orientation: mixed;
      text-shadow: 
        0 0 5px hsl(0 100% 60%),
        0 0 10px hsl(0 100% 60%),
        0 0 20px hsl(0 100% 50%),
        0 0 40px hsl(0 100% 45%),
        0 0 80px hsl(0 100% 40%);
      animation: neon-blink 1.5s ease-in-out infinite alternate;
    }

    .neon-text.left { transform: rotate(180deg); }

    @keyframes neon-blink {
      0%, 100% {
        opacity: 1;
        text-shadow: 
          0 0 5px hsl(0 100% 60%),
          0 0 10px hsl(0 100% 60%),
          0 0 20px hsl(0 100% 50%),
          0 0 40px hsl(0 100% 45%),
          0 0 80px hsl(0 100% 40%);
      }
      50% {
        opacity: 0.8;
        text-shadow: 
          0 0 2px hsl(0 100% 60%),
          0 0 5px hsl(0 100% 55%),
          0 0 10px hsl(0 100% 50%),
          0 0 20px hsl(0 100% 45%);
      }
    }

    /* Santa Hat */
    .santa-hat {
      position: absolute;
      top: -2rem;
      right: -1rem;
      font-size: 2.5rem;
      transform: rotate(-15deg);
      animation: float 3s ease-in-out infinite;
    }

    /* Share Section */
    .share-section {
      width: 100%;
      max-width: 28rem;
      margin: 1.5rem auto 0;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message-input {
      width: 100%;
      background: transparent;
      text-align: center;
      font-size: 1.1rem;
      font-weight: 700;
      color: hsl(45 100% 55%);
      resize: none;
      border: none;
      outline: none;
      line-height: 1.6;
      text-shadow: 0 0 10px hsl(45 100% 55% / 0.5);
    }

    .name-input {
      width: 100%;
      padding: 1rem 1.5rem;
      font-size: 1rem;
      text-align: center;
      background: hsl(150 40% 15% / 0.8);
      border: 2px solid hsl(45 100% 55% / 0.3);
      border-radius: 9999px;
      color: white;
      outline: none;
      transition: all 0.3s ease;
    }

    .name-input:focus {
      border-color: hsl(45 100% 55%);
      box-shadow: 0 0 20px hsl(45 100% 55% / 0.3);
    }

    .name-input::placeholder {
      color: hsl(0 0% 60%);
    }

    .whatsapp-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      width: 100%;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(135deg, hsl(142 70% 45%) 0%, hsl(142 70% 35%) 100%);
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      box-shadow: 0 4px 20px hsl(142 70% 40% / 0.4);
      transition: all 0.3s ease;
    }

    .whatsapp-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 30px hsl(142 70% 40% / 0.6);
    }

    .whatsapp-btn svg {
      width: 1.5rem;
      height: 1.5rem;
    }

    /* Ad Container */
    .ad-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      background: hsl(150 40% 10% / 0.3);
      overflow: hidden;
    }

    @media (min-width: 768px) {
      .ad-container {
        margin-top: 1.5rem;
      }
    }

    /* Snowflakes */
    .snowfall {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }

    .snowflake {
      position: absolute;
      top: -20px;
      color: white;
      animation: snowfall linear infinite;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    @keyframes snowfall {
      0% { transform: translateY(-20px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* Sparkles */
    .sparkles {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 5;
    }

    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: hsl(45 100% 70%);
      border-radius: 50%;
      animation: sparkle 2s ease-in-out infinite;
      box-shadow: 0 0 6px hsl(45 100% 60%), 0 0 12px hsl(45 100% 50%);
    }

    @keyframes sparkle {
      0%, 100% { opacity: 0; transform: scale(0); }
      50% { opacity: 1; transform: scale(1); }
    }

    /* Christmas Lights */
    .lights {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 20;
      display: flex;
      justify-content: center;
      padding: 0.5rem 0;
    }

    .lights-row {
      display: flex;
      gap: 1rem;
    }

    .light {
      width: 12px;
      height: 16px;
      border-radius: 50%;
      animation: lights-flicker 1s ease-in-out infinite;
    }

    .light:nth-child(odd) { animation-delay: 0.5s; }

    .light.red { background: hsl(0 80% 50%); box-shadow: 0 0 10px hsl(0 80% 50%), 0 0 20px hsl(0 80% 50%); }
    .light.yellow { background: hsl(45 100% 50%); box-shadow: 0 0 10px hsl(45 100% 50%), 0 0 20px hsl(45 100% 50%); }
    .light.green { background: hsl(120 60% 45%); box-shadow: 0 0 10px hsl(120 60% 45%), 0 0 20px hsl(120 60% 45%); }
    .light.blue { background: hsl(200 80% 50%); box-shadow: 0 0 10px hsl(200 80% 50%), 0 0 20px hsl(200 80% 50%); }
    .light.pink { background: hsl(330 80% 60%); box-shadow: 0 0 10px hsl(330 80% 60%), 0 0 20px hsl(330 80% 60%); }
    .light.orange { background: hsl(25 100% 50%); box-shadow: 0 0 10px hsl(25 100% 50%), 0 0 20px hsl(25 100% 50%); }

    @keyframes lights-flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* Decorations */
    .decorations {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 15;
    }

    .decoration {
      position: fixed;
      font-size: 2rem;
      animation: float 4s ease-in-out infinite;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: hsl(0 70% 45%);
      color: white;
      padding: 1rem 2rem;
      border-radius: 0.5rem;
      font-weight: 600;
      z-index: 100;
      animation: fade-in 0.3s ease-out;
      display: none;
    }

    .toast.show { display: block; }
  </style>
</head>
<body>

  <!-- Toast -->

  <script>
    // Generate snowflakes
    function createSnowflakes() {
      const container = document.getElementById('snowfall');
      for (let i = 0; i < 50; i++) {
        const flake = document.createElement('div');
        flake.className = 'snowflake';
        flake.textContent = '‚ùÑ';
        flake.style.left = Math.random() * 100 + '%';
        flake.style.fontSize = (Math.random() * 8 + 4) + 'px';
        flake.style.animationDuration = (Math.random() * 5 + 8) + 's';
        flake.style.animationDelay = (Math.random() * 10) + 's';
        flake.style.opacity = Math.random() * 0.6 + 0.4;
        container.appendChild(flake);
      }
    }

    // Generate sparkles
    function createSparkles() {
      const container = document.getElementById('sparkles');
      container.innerHTML = '';
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.width = (Math.random() * 6 + 3) + 'px';
        sparkle.style.height = sparkle.style.width;
        sparkle.style.animationDelay = (Math.random() * 3) + 's';
        container.appendChild(sparkle);
      }
    }

    // Generate lights
    function createLights() {
      const container = document.getElementById('lights');
      const colors = ['red', 'yellow', 'green', 'blue', 'pink', 'orange'];
      for (let i = 0; i < 15; i++) {
        const light = document.createElement('div');
        light.className = 'light ' + colors[i % colors.length];
        container.appendChild(light);
      }
    }

    // Reveal function
    function reveal() {
      document.getElementById('landing').classList.add('hidden');
      document.getElementById('revealed').classList.remove('hidden');
      document.getElementById('decorations').classList.remove('hidden');
      
      // Play music
      const music = document.getElementById('music');
      music.volume = 0;
      music.play().then(() => {
        let vol = 0;
        const fadeIn = setInterval(() => {
          if (vol < 0.3) {
            vol += 0.02;
            music.volume = Math.min(vol, 0.3);
          } else {
            clearInterval(fadeIn);
          }
        }, 100);
      }).catch(e => console.log('Autoplay prevented'));
    }

    // Share on WhatsApp
    function shareWhatsApp() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        const toast = document.getElementById('toast');
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 3000);
        return;
      }
      const message = `üéÑ Merry Christmas! üéÖ\n\n${name} ne aapke liye ek special Christmas greeting bheja hai! ‚ú®‚ù§Ô∏è\n\nClick to view your surprise! ‚ú®\n\n${window.location.href}`;
      window.open(`https://wa.me/?text=${encodeURIComponent(message)}`, '_blank');
    }

    // Initialize
    createSnowflakes();
    createSparkles();
    createLights();
    setInterval(createSparkles, 4000);
  </script>
